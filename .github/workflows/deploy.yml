name: Deploy Flappy-Bird-Clone

on:
  push:
    branches:
      - main  # Деплой запускається після кожного пушу в main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Запускає білд (переконайся, що ця команда є в package.json)

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build  # Публікуємо `build/`
